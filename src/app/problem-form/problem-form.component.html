<form [formGroup]="serviceRequestForm" (ngSubmit)="onSubmit()">
    <label>
        Name of Sender:
        <input type="text" formControlName="sender">
    </label>
    <label>
        Time:
        <p>{{ today_nice }}</p>
    </label>
    <label>
        Location:
        <p>This is the {{ plant }} / {{ location }}</p>
    </label>
    <label>
        Complaint: 
        <input type="text" formControlName="complaint">
    </label>

    <button type="submit">Submit Request</button>
</form>

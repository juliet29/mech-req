<h1> Where is the problem at {{ plantName }} ?</h1>
<ul class="location-select">
    <li  *ngFor="let location of locations">
        <button (click)="openModal('custom-modal-1')"> {{ location }}</button> 
    </li>
</ul>

<app-modal id="custom-modal-1">
    <app-problem-form [currentPlantName] = "plantName"></app-problem-form>
    <button class="close" (click)="closeModal('custom-modal-1');" [routerLink]="['']">Close</button>
</app-modal>
    





<a routerLink="/">Go Home</a>

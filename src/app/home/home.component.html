<h1>Which plant would you like to have serviced?</h1>

<div class="plant-select" *ngFor="let plant of plants">

    <a routerLink="/{{ plant.name }}">
        <p>There is a problem at {{ plant.name }}</p>
        
    </a>
  
</div> 

<a class="request-link" routerLink="/ViewRequest">
    View Existing Requests
</a>
